basePath: /api/v1
definitions:
  internal_handler.ErrorResponse:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  internal_handler.LoginRequest:
    properties:
      email:
        example: john@example.com
        type: string
      password:
        example: password123
        type: string
    required:
    - email
    - password
    type: object
  internal_handler.LoginResponse:
    properties:
      access_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      expires_in:
        example: 3600
        type: integer
      refresh_token:
        example: 1XhvR1bCnUq1UquqTbikKP6vz36-_Ht7dvkSd7P8NTA=
        type: string
      token_type:
        example: Bearer
        type: string
    type: object
  internal_handler.RegisterRequest:
    properties:
      email:
        example: john@example.com
        type: string
      password:
        example: password123
        minLength: 6
        type: string
      username:
        example: johndoe
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
  internal_handler.SuccessResponse:
    properties:
      message:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: renoaji25sep@gmail.com
    name: Septareno Nugroho Aji
  description: This is the authentication and user management service for the e-commerce
    platform.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: User Service API
  version: "1.0"
paths:
  /auth/change-password:
    post:
      consumes:
      - application/json
      description: Change the password for the authenticated user
      parameters:
      - description: Old and new passwords
        in: body
        name: passwords
        required: true
        schema:
          properties:
            new_password:
              type: string
            old_password:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Password changed successfully
          schema:
            $ref: '#/definitions/internal_handler.SuccessResponse'
        "400":
          description: 'Invalid request: passwords are required and must be at least
            6 characters'
          schema:
            $ref: '#/definitions/internal_handler.ErrorResponse'
        "401":
          description: Incorrect old password
          schema:
            $ref: '#/definitions/internal_handler.ErrorResponse'
        "500":
          description: Internal server error while changing password
          schema:
            $ref: '#/definitions/internal_handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Change user password
      tags:
      - User
  /auth/logout:
    post:
      description: 'Clears the session on the client side. Note: Token remains valid
        until expiry.'
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Log out current user
      tags:
      - Authentication
  /auth/profile:
    get:
      consumes:
      - application/json
      description: Get current user profile information
      produces:
      - application/json
      responses:
        "200":
          description: userID, email, username
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - User
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Get a new JWT token using the current valid token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.LoginResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Refresh JWT token
      tags:
      - Authentication
  /login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/internal_handler.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.LoginResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_handler.ErrorResponse'
      summary: Login to get JWT token
      tags:
      - Authentication
  /register:
    post:
      consumes:
      - application/json
      description: Create a new user account in the system
      parameters:
      - description: User Registration Data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/internal_handler.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User registered successfully
          schema:
            $ref: '#/definitions/internal_handler.SuccessResponse'
        "400":
          description: 'Invalid request body: validation error details'
          schema:
            $ref: '#/definitions/internal_handler.ErrorResponse'
        "409":
          description: Email or username already exists
          schema:
            $ref: '#/definitions/internal_handler.ErrorResponse'
        "500":
          description: Internal server error while creating user
          schema:
            $ref: '#/definitions/internal_handler.ErrorResponse'
      summary: Register a new user
      tags:
      - Authentication
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
